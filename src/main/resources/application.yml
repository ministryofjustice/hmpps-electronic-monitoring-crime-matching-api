info.app:
  name: HMPPS Electronic Monitoring Crime Matching Api
  version: 1.0

spring:
  application:
    name: hmpps-electronic-monitoring-crime-matching-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${services.hmpps-auth.url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${services.hmpps-auth.url}/oauth/token
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: 'jdbc:postgresql://${DB_SERVER}/${DB_NAME}?sslmode=prefer'
    username: ${DB_USER}
    password: ${DB_PASS}
  flyway:
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

services:
  hmpps-auth:
    url: ${HMPPS_AUTH_URL}
    mfa: ${MFA_REQUIRED}

notify:
  enabled: true
  apikey: ${NOTIFY_API_KEY}
  successfulIngestionTemplateId: 4e75981e-ba14-477e-afea-5ec111c7bf11
  failedIngestionTemplateId: 8266beaa-db28-4d78-ba1a-34f77cca798b
  partialIngestionTemplateId: cf2ea045-1d08-4f01-a954-4d7c3294dcef
aws:
  region: eu-west-2
  athena:
    role: ${ATHENA_GENERAL_IAM_ROLE}
  s3:
    bucket-name: police-emails

datastore:
  fms-database: ${FMS_DATABASE:serco_fms_dev}
  mdss-database: ${MDSS_DATABASE:allied_mdss_dev}
  output-bucket-arn: ${ATHENA_OUTPUT_BUCKET}

email-ingestion:
  valid-emails:
    avon-and-somerset: ${AVON_AND_SOMERSET}
    bedfordshire: ${BEDFORDSHIRE}
    cheshire: ${CHESHIRE}
    city-of-london: ${CITY_OF_LONDON}
    cumbrian: ${CUMBRIAN}
    derbyshire: ${DERBYSHIRE}
    durham: ${DURHAM}
    essex: ${ESSEX}
    gloucestershire: ${GLOUCESTERSHIRE}
    gwent: ${GWENT}
    hampshire: ${HAMPSHIRE}
    hertfordshire: ${HERTFORDSHIRE}
    humberside: ${HUMBERSIDE}
    kent: ${KENT}
    metropolitan: ${METROPOLITAN}
    north-wales: ${NORTH_WALES}
    nottinghamshire: ${NOTTINGHAMSHIRE}
    sussex: ${SUSSEX}
    west-midlands: ${WEST_MIDLANDS}
  mailbox-address: ${MAILBOX_ADDRESS}
