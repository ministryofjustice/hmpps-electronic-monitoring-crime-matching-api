hmpps.sqs:
  provider: localstack
  useWebToken: false
  queues:
    audit:
      queueName: "audit"

services:
  hmpps-auth:
    url: "http://localhost:8090/auth"
    mfa: false
  athena:
    # Values for connecting to TEST Athena instance
    database: crime_matching_test_db
    output: s3://emds-test-athena-query-results-20240923095933297100000013
  athena-roles:
    general: fakeIAM

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?sslmode=prefer
    username: postgres
    password: postgres