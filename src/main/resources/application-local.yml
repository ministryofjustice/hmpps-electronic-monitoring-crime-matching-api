hmpps.sqs:
  provider: localstack
  useWebToken: false
  queues:
    audit:
      queueName: "audit"

services:
  hmpps-auth:
    url: ${HMPPS_AUTH_URL:http://localhost:8090/auth}
    mfa: false

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?sslmode=prefer
    username: postgres
    password: postgres
  flyway:
    enabled: false
