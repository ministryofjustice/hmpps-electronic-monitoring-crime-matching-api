server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  sqs:
    provider: localstack
    useWebToken: false
    queues:
      audit:
        queueName: "audit"

services:
  hmpps-auth:
    url: "http://localhost:8090/auth"

aws:
  region: eu-west-2
  endpoint-url: http://localhost:8091
  athena:
    role: testIAM

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  flyway:
    enabled: false
  datasource:
    url: 'jdbc:h2:mem:query-db;MODE=PostgreSQL'
    username: postgres
    password:

datastore:
  output-bucket-arn: test-output-bucket
  retry-interval-ms: 10