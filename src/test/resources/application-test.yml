server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps:
  sqs:
    provider: localstack
    useWebToken: false
    queues:
      audit:
        queueName: "audit"
      email:
        queueName: "email"
        subscribeTopicId: emailtopic
        dlqName: email_dlq
      matchingnotifications:
        queueName: "matching-notifications"
        subscribeTopicId: matchingnotificationstopic
    topics:
      emailtopic:
        arn: arn:aws:sns:eu-west-2:000000000000:email-topic
      matchingnotificationstopic:
        arn: arn:aws:sns:eu-west-2:000000000000:matching-notifications


services:
  hmpps-auth:
    url: "http://localhost:8090/auth"

aws:
  region: eu-west-2
  endpoint-url: http://localhost:8091
  s3:
    endpoint-url: http://localhost:4566
  athena:
    role: testIAM

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  flyway:
    enabled: false
  datasource:
    url: 'jdbc:h2:mem:query-db;MODE=PostgreSQL'
    username: postgres
    password:

datastore:
  output-bucket-arn: test-output-bucket
  retry-interval-ms: 10

notify:
  enabled: false
  successfulIngestionTemplateId: 4e75981e-ba14-477e-afea-5ec111c7bf11
  apikey: test-key

