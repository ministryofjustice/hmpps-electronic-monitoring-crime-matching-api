generic-service:
  nameOverride: hmpps-electronic-monitoring-crime-matching-api
  productId: "HMPPS549" # productId for the product that this belongs too, i.e. DPS001, see README.md for details

  replicaCount: 4

  image:
    repository: ghcr.io/ministryofjustice/hmpps-electronic-monitoring-crime-matching-api
    tag: app_version # override at deployment time
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local # override per environment
    tlsSecretName: hmpps-electronic-monitoring-crime-matching-cert

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-electronic-monitoring-crime-matching-api-application-insights:
      APPLICATIONINSIGHTS_CONNECTION_STRING: "APPLICATIONINSIGHTS_CONNECTION_STRING"
    hmpps-electronic-monitoring-crime-matching-api-client-creds:
      CLIENT_ID: "API_CLIENT_ID"
      CLIENT_SECRET: "API_CLIENT_SECRET"
    sqs-hmpps-audit-secret:
      HMPPS_SQS_QUEUES_AUDIT_QUEUEARN: "sqs_queue_arn"
      HMPPS_SQS_QUEUES_AUDIT_QUEUENAME: "sqs_queue_name"
    athena-roles:
      ATHENA_GENERAL_IAM_ROLE: "general_role_arn"
    rds-postgresql-instance-output:
      DB_SERVER: "rds_instance_address"
      DB_NAME: "database_name"
      DB_USER: "database_username"
      DB_PASS: "database_password"
    email-notifications-queue:
      HMPPS_SQS_QUEUES_EMAIL_QUEUENAME: "sqs_queue_name"
      HMPPS_SQS_QUEUES_EMAIL_QUEUEARN: "sqs_queue_arn"
    email-notifications-dlq:
      HMPPS_SQS_QUEUES_EMAIL_DLQNAME: "sqs_queue_name"
    matching-notifications-topic:
      HMPPS_SQS_TOPICS_MATCHINGNOTIFICATIONSTOPIC_ARN: "topic_arn"
    gov-notify-api:
      NOTIFY_API_KEY: "notify_api_key"
    hmpps-electronic-monitoring-crime-matching-api-mailbox-address:
      MAILBOX_ADDRESS: "mailbox_address"
    hmpps-electronic-monitoring-crime-matching-api-valid-ingestion-emails:
      AVON_AND_SOMERSET: avon-and-somerset
      BEDFORDSHIRE: bedfordshire
      CHESHIRE: cheshire
      CITY_OF_LONDON: city-of-london
      CUMBRIAN: cumbrian
      DERBYSHIRE: derbyshire
      DURHAM: durham
      ESSEX: essex
      GLOUCESTERSHIRE: gloucestershire
      GWENT: gwent
      HAMPSHIRE: hampshire
      HERTFORDSHIRE: hertfordshire
      HUMBERSIDE: humberside
      KENT: kent
      METROPOLITAN: metropolitan
      NORTH_WALES: north-wales
      NOTTINGHAMSHIRE: nottinghamshire
      SUSSEX: sussex
      WEST_MIDLANDS: west-midlands

  allowlist:
    groups:
      - internal

generic-prometheus-alerts:
  targetApplication: hmpps-electronic-monitoring-crime-matching-api
